<h1>Book Chapter Request</h1>

<p>Book Title</p>
<p><input class="oabutton_form" type="text" id="title" placeholder="this is a book title" style="box-shadow:none;"></p>

<p>ISBN</p>
<p><input class="oabutton_form" type="text" id="ISBN" placeholder="e.g 978-3-16-148410-0" style="box-shadow:none;"></p>

<p>Authors</p>
<p><input class="oabutton_form" type="text" id="edition" placeholder="e.g 1" style="box-shadow:none;"></p>

<p>Edition</p>
<p><input class="oabutton_form" type="text" id="authors" placeholder="e.g Joseph McArthur" style="box-shadow:none;"></p>

<p>Year Published</p>
<p><input class="oabutton_form" type="text" id="year" placeholder="e.g 1992" style="box-shadow:none;"></p>

<p>Institutional Email Address</p>
<p><input class="oabutton_form" type="text" id="email" placeholder="e.g. your.email@institution.edu" style="box-shadow:none;"></p>

<p>Full Name</p>
<p><input class="oabutton_form" type="text" id="full name" placeholder="e.g. Joseph McArthur" style="box-shadow:none;"></p>

<p>Library Name</p>
<p><input class="oabutton_form" type="text" id="library name" placeholder="e.g. Harvard Library" style="box-shadow:none;"></p>
