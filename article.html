---
layout: form
---

<h1>Article Request</h1>

<form>

<label>Article Title</label>
<p><input class="oabutton_form" type="text" id="atitle" placeholder="Evolutionary persistence of DNA methylation for millions of years"></p>

<label>Journal Title</label>
<p><input class="oabutton_form" type="text" id="jtitle" placeholder="e.g Nature"></p>

<label>DOI</label>
<p><input class="oabutton_form" type="text" id="rft.id" placeholder="e.g 10.1126/scitranslmed.3008973"></p>

<label>Authors</label>
<p><input class="oabutton_form" type="text" id="au.last" placeholder="e.g Charles Darwin"></p>

<label>Year Published</label>
<p><input class="oabutton_form" type="text" id="year" placeholder="e.g 1992"></p>

<label>Volume</label>
<p><input class="oabutton_form" type="text" id="year" placeholder="e.g 37"></p>

<label>Issue</label>
<p><input class="oabutton_form" type="text" id="year" placeholder="e.g 1"></p>

<label>Page</label>
<p><input class="oabutton_form" type="text" id="year" placeholder="e.g 355-365"></p>

<h1>About you</h1>

<label>Institutional Email Address</label>
<p><input class="oabutton_form" type="email" id="email" placeholder="e.g. your.email@institution.edu"></p>

<label>Full Name</label>
<p><input class="oabutton_form" type="text" id="name" placeholder="e.g. Carla Hayden"></p>

<label>Library Name</label>
<p><input class="oabutton_form" type="text" id="organization" placeholder="e.g. Harvard University Library"></p>

<input class="oabutton_find" href="/ill-covid/thanks" id="submit" aria-label="submit" style="min-width:150px;" type="submit">
<!-- TODO: Joe: does stopping default on this stop built in browser validation? https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/required / https://css-tricks.com/form-validation-ux-html-css/ -->

</form>
