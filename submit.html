<script>
jQuery(document).ready(function() {

  var url = 'https://script.google.com/macros/s/AKfycbwFA_R-0gjzVS9029ByVpduCYJbHLH0ujstNng1aNnRogw1htU/exec'; // this will be the google script url like 'https://script.google.com/macros/s/abcdefghijklmnopqrstuvwxyz1234567890/exec'

  var goto = false;
  var submit = function(e) {
    try { e.preventDefault(); } catch(err) {};
    var data = {};

    $('.oabutton_form').each(function() {
      data[$(this).attr('id')] = $(this).val();
    });

    if (window.location.search) {
      var s = window.location.search.split('?')[1];
      var params = s.split('&');
      for ( var p of params ) {
        var parts = p.split('=');
        if (parts.length === 2) data[parts[0]] = parts[1];
      }
    }

    goto = $(this).attr('href');
    console.log(data);
    $.ajax({
      url: url,
      method: 'GET',
      dataType: 'json',
      data: data,
      success: function(res) {
        console.log(res);
        window.location = goto;
      }
    });

  }

  $('body').on('click','#submit',submit);

});
</script>
